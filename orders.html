<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СкладОПТ - Управление заказами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="/" class="logo">
                <div class="logo-div">
                    <h2>СкладОПТ</h2>
                </div>
            </a>
            <ul class="nav-list">
                <li><a href="index.html">Главная</a></li>
                <li><a href="orders.html">Заказы</a></li>
                <li><a href="products.html">Продукция</a></li>
                <li><a href="#login" class="button">Вход/Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="orders-controls">
            <input type="text" id="orderSearch" placeholder="Поиск по компании...">
            <button class="button" id="addOrderBtn">Новый заказ</button>
        </div>
        
        <div class="orders-list" id="ordersList">
        </div>
    </main>

    <div class="modal-overlay" id="orderModal">
        <div class="modal">
            <form id="orderForm">
                <button type="button" class="close-btn">&times;</button>
                <h2 id="orderModalTitle">Новый заказ</h2>
                
                <div class="form-group">
                    <label>Номер заказа:</label>
                    <input type="text" id="orderNumber" required>
                </div>
                
                <div class="form-group">
                    <label>Компания:</label>
                    <input type="text" id="orderCompany" required>
                </div>
                
                <div class="form-group">
                    <label>Товары:</label>
                    <textarea id="orderProducts" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Статус:</label>
                    <select id="orderStatus" required>
                        <option value="В процессе">В процессе</option>
                        <option value="Отклонен">Отклонен</option>
                        <option value="Выполнен">Выполнен</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Дата заказа:</label>
                    <input type="date" id="orderDate" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="button">Сохранить</button>
                    <button type="button" class="button cancel-btn">Отмена</button>
                    <button type="button" class="button delete-btn" id="orderDeleteBtn" style="display: none;">Удалить</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="authOverlay">
        <div class="modal">
            <form class="auth-form active" id="loginForm">
                <button type="button" class="close-btn">&times;</button>
                <h2>Вход</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="button">Войти</button>
                <p>Нет аккаунта? <a href="#register" class="switch-form">Зарегистрироваться</a></p>
            </form>
    
            <form class="auth-form" id="registerForm">
                <button type="button" class="close-btn">&times;</button>
                <h2>Регистрация</h2>
                <input type="text" placeholder="Имя" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="button">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="#login" class="switch-form">Войти</a></p>
            </form>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
