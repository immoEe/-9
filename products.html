<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СкладОПТ - Управление продукцией</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="/" class="logo">
                <div class="logo-div">
                    <h2>СкладОПТ</h2>
                </div>
            </a>
            <ul class="nav-list">
                <li><a href="index.html">Главная</a></li>
                <li><a href="#orders">Заказы</a></li>
                <li><a href="products.html">Продукция</a></li>
                <li><a href="#login" class="button">Вход/Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="products-controls">
            <input type="text" id="searchInput" placeholder="Поиск по названию...">
            <button class="button" id="addProductBtn">Добавить товар</button>
        </div>
        
        <div class="products-list" id="productsList">
        </div>
    </main>

    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <form id="productForm">
                <button type="button" class="close-btn">&times;</button>
                <h2 id="modalTitle">Новый товар</h2>
                
                <div class="form-group">
                    <label>Название:</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label>Количество:</label>
                    <input type="number" id="productQuantity" min="0" required>
                </div>
                
                <div class="form-group">
                    <label>Единица измерения:</label>
                    <select id="productUnit" required>
                        <option value="шт">Штуки</option>
                        <option value="ед">Единицы</option>
                        <option value="кг">Килограммы</option>
                        <option value="л">Литры</option>
                        <option value="усл.ед">Условные единицы</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="button">Сохранить</button>
                    <button type="button" class="button cancel-btn">Отмена</button>
                    <button type="button" class="button delete-btn" id="deleteBtn" style="display: none;">Удалить</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="authOverlay">
        <div class="modal">
            <form class="auth-form active" id="loginForm">
                <button type="button" class="close-btn">&times;</button>
                <h2>Вход</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="button">Войти</button>
                <p>Нет аккаунта? <a href="#register" class="switch-form">Зарегистрироваться</a></p>
            </form>
    
            <form class="auth-form" id="registerForm">
                <button type="button" class="close-btn">&times;</button>
                <h2>Регистрация</h2>
                <input type="text" placeholder="Имя" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit" class="button">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="#login" class="switch-form">Войти</a></p>
            </form>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
